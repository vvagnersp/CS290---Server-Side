<!doctype html>
<html>
<header>
    <title>MySQL Exercise To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</header>

<body>
    <h1>To Do List</h1>
    <div>
        <form id="form" method="post">
            <div>
                <label for="name"><b>name:</b></label><br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="reps"><b>reps:</b></label><br>
                <input type="text" id="reps" name="reps">
            </div>
            <div>
                <label for="weight"><b>weight:</b></label><br>
                <input type="text" id="weight" name="weight">
            </div>
            <div>
                <label for="date"><b>date:</b></label><br>
                <input type="text" id="date" name="date">
            </div>
            <div>
                <label for="unit"><b>unit:</b></label><br>
                <input type="text" id="unit" name="unit">
            </div>
            <input id="updateSQL" type="button" value="add to SQL"> 
        </form>
    </div><br>
    <div>
        <table id="todo">
            <tr>
                <th>name</th>
                <th>reps</th>
                <th>weight</th>
                <th>date</th>
                <th>unit</th>
                <th>delete row</th>
            </tr>
        </table>
    </div>    
</body>


<script src="js/script.js"></script>
</html>
