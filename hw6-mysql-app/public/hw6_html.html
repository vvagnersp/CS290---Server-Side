<!doctype html>
<html>
<header>
    <title>Exercise List</title>
    <link rel="stylesheet" href="css/style.css">
</header>

<body>
    <h1>Exercise List</h1>
    <p>
        Note: Table cells are editable. Edit text with new data, then click edit
        to send request to server.
    </p><br>
    <div>
        <form id="workoutTable" method="post">
            <div>
                <label for="name"><b>name:</b></label><br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="reps"><b>reps:</b></label><br>
                <input type="text" id="reps" name="reps">
            </div>
            <div>
                <label for="weight"><b>weight:</b></label><br>
                <input type="text" id="weight" name="weight">
            </div>
            <div>
                <label for="date"><b>date:</b></label><br>
                <input type="text" id="date" name="date">
            </div>
            <div>
                <label for="unit"><b>unit (0=kg, 1=lbs):</b></label><br>
                <input type="text" id="unit" name="unit">
            </div>
            <input id="updateSQL" type="submit" value="add to SQL">
        </form>
    </div><br>
    <div>
        <table id="workouts">
            <tr>
                <th>name</th>
                <th>reps</th>
                <th>weight</th>
                <th>date</th>
                <th>unit</th>
                <th>delete row</th>
                <th>edit row</th>
            </tr>
        </table>
    </div>    
</body>


<script src="js/script.js"></script>
</html>
